<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - QCasino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">
  <div class="card">

    <input id="nome" placeholder="Nome completo">

    <input
      id="cpf"
      type="text"
      placeholder="CPF (somente nÃºmeros)"
      maxlength="11"
      inputmode="numeric"
      oninput="this.value = this.value.replace(/\D/g, '')"
    />

    <input id="nascimento" type="date">

    <input
      id="email"
      type="email"
      placeholder="seuemail@gmail.com"
      required
    />

    <div class="senha-box">
      <input
        id="senha"
        type="password"
        placeholder="Crie uma senha"
        required
      />
      <span class="toggle" onclick="toggleSenha()">ğŸ‘</span>
    </div>

    <label class="check">
      <input type="checkbox" id="maior18">
      Sou maior de 18 anos e aceito os <a href="#">Termos</a>
    </label>

    <button class="btn success" onclick="cadastrar()">
      Criar conta
    </button>

    <p class="link">
      JÃ¡ tem conta? <a href="login.html">Entrar</a>
    </p>

  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
